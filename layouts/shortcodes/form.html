<div class="card shadow-sm p-4 mb-4">
  <form data-form="kontakt">
    <input type="hidden" name="formType" value="kontakt">

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" name="name" class="form-control" placeholder="Vor- und Nachname" required>
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" name="email" class="form-control" placeholder="beispiel@domain.ch" required>
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-phone"></i></span>
        <input type="tel" name="phone" class="form-control" placeholder="+41 79 123 45 67">
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-comment"></i></span>
        <textarea name="message" rows="4" class="form-control" placeholder="Ihre Nachricht..." required></textarea>
      </div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Absenden
      </button>
    </div>

    <div class="form-feedback mt-3" style="display:none;"></div>
  </form>
</div>
<script src="/js/form.js"></script>
