<div class="card shadow-sm p-4 mb-4">
  <form data-form="kontakt" class="contact-form">
    <input type="hidden" name="formType" value="kontakt">

    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input type="text" name="name" placeholder="Vor- und Nachname" required>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" name="email" placeholder="beispiel@domain.ch" required>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-phone"></i>
      <input type="tel" name="phone" placeholder="+41 44 123 45 67">
    </div>

    <div class="input-group textarea-group">
      <i class="fa-solid fa-comment"></i>
      <textarea name="message" rows="4" placeholder="Ihre Nachricht..." required></textarea>
    </div>

    <button type="submit">
      <i class="fa-solid fa-paper-plane"></i> Absenden
    </button>

    <div class="form-feedback mt-3" style="display:none;"></div>
  </form>
</div>
