<form class="contact-form" id="contactForm">
  <input type="text" id="name" name="name" placeholder="{{ i18n "form_name" }}" required>
  <input type="tel" id="phone" name="phone" placeholder="{{ i18n "form_phone" }}">
  <input type="email" id="email" name="email" placeholder="{{ i18n "form_email" }}" required>
  <textarea id="message" name="message" rows="5" placeholder="{{ i18n "form_message" }}" required></textarea>
  <button type="submit">{{ i18n "form_submit" }}</button>
</form>

<style>
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  max-width: 600px;
}
.contact-form input, .contact-form textarea {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}
.contact-form button {
  background-color: #007acc;
  color: white;
  padding: 0.75rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}
.contact-form button:hover {
  background-color: #005fa3;
}
</style>

<script>
document.getElementById("contactForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const data = {
    formType: "kontakt", // можна міняти для різних форм
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    message: document.getElementById("message").value,
  };

  try {
    const resp = await fetch("/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });

    const text = await resp.text();
    alert("✅ Nachricht gesendet!\n\n" + text);
    e.target.reset();

  } catch (err) {
    alert("❌ Fehler beim Senden: " + err.message);
  }
});
</script>
